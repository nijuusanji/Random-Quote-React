<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <title>Random Quote</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <div id="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="text" class="text">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
          </div>
          <div id="quote-author">
            - <span id="author" class="author"> Nelson Mandela</span>
          </div>
          <button class = "button" id="twitter-quote">
            <a target="_blank" id="tweet-quote">
              <i class="fa fa-twitter"></i>
            </a>
          </button>
          <button class = "button" id="new-quote">New Quote</button>
        </div>
        <div class="footer">by 
          <a href="https://codepen.io/hathum-kittitus" target="_blank">kittitus</a>
        </div>
      
      </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
